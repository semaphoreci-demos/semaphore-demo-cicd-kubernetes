version: v1.0
name: semaphore-demo-cicd-kubernetes
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Docker Build
    task:
      env_vars:
        - name: NODE_ENV
          value: test

      secrets:
        - dockerhub

      prologue:
        commands:
          - checkout

      jobs:
        - name: Docker Build
          commands:
            - docker pull $DOCKER_USERNAME/semaphore-demo-cicd-kubernetes:latest
            - docker build --cache-from $DOCKER_USERNAME/seamphore-demo-cicd-kubernetes:latest -t $DOCKER_USERNAME/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID
            - docker push $DOCKER_USERNAME/semaphore-demo-cicd-kubernetes:latest

  - name: Tests
    task:

      env_vars:
        - name: NODE_ENV
          value: test
      secrets:
        - dockerhub

      prologue:
        commands:
            - docker pull $DOCKER_USERNAME/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID

      jobs:
        - name: Static test
          commands:
            - docker exec -it $DOCKER_USERNAME/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID npm run lint

        - name: Unit test
          commands:
            - sem-service start postgres
            - docker exec -it $DOCKER_USERNAME/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID npm run test

