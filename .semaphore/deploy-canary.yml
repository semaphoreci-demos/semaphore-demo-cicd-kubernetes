version: v1.0
name: Canary Deploy to DigitalOcean

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Push to DockerHub
    task:

      secrets:
        - name: dockerhub

      prologue:
        commands:
          - checkout
          - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

      jobs:
        - name: Docker Push
          commands:
            # TODO: pull from semaphore registry
            - docker pull $DOCKER_USERNAME/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID
            - docker push $DOCKER_USERNAME/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID

