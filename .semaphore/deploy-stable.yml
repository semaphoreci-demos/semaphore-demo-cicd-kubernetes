blocks:
  - name: Deploy to Kubernetes
    task:
      secrets:
        - name: do-access-token
        - name: env-production
        - name: dockerhub
      env_vars:
        - name: CLUSTER_NAME
          value: semaphore-demo-cicd-kubernetes-server
      prologue:
        commands:
          - wget https://github.com/digitalocean/doctl/releases/download/v1.20.0/doctl-1.20.0-linux-amd64.tar.gz
          - tar xf doctl-1.20.0-linux-amd64.tar.gz 
          - sudo cp doctl /usr/local/bin
          - doctl auth init --access-token $DO_ACCESS_TOKEN
          - doctl kubernetes cluster kubeconfig save "${CLUSTER_NAME}"
          - checkout
      jobs:
      - name: Production Deploymen
        commands:
          - source $HOME/env-production
          - envsubst < deploy-prod.yml | tee deploy.yml
          - kubectl apply -f deploy.yml

  - name: Tag latest release
    task:
      secrets:
        - name: dockerhub
      prologue:
        commands:
          - checkout
          - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
          - checkout
      jobs:
      - name: docker tag latest
        commands:
          - docker pull "${DOCKER_USERNAME}/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID" 
          - docker tag "${DOCKER_USERNAME}/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID" "${DOCKER_USERNAME}/semaphore-demo-cicd-kubernetes:latest"
          - docker push "${DOCKER_USERNAME}/semaphore-demo-cicd-kubernetes:latest"

