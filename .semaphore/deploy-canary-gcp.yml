version: v1.0
name: Deploy to Kubernetes
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:

  - name: Push to Cloud Registry
    task:
      env_vars:
        - name: GCP_PROJECT_ID
          value: semaphore-demo-cicd-kubernetes
        - name: GCP_PROJECT_DEFAULT_ZONE
          value: us-central1-c
      secrets:
        - name: gcp-key
        - name: dockerhub
      jobs:
      - name: Docker Push
        commands:
          - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
          - docker pull $DOCKER_USERNAME/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID

          # Lets configure gcloud to push docker image into container registry
          # Authenticate using the file injected from the secret
          - gcloud auth activate-service-account --key-file=gcp-key.json
          - gcloud auth configure-docker -q
          - gcloud config set project $GCP_PROJECT_ID
          - gcloud config set compute/zone $GCP_PROJECT_DEFAULT_ZONE

          - docker tag ${DOCKER_USERNAME}/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID "gcr.io/$GCP_PROJECT_ID/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID"

          - docker push "gcr.io/$GCP_PROJECT_ID/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID"

  - name: Deploy to Kubernetes
    task:
      # For info on creating secrets, see:
      # https://docs.semaphoreci.com/article/66-environment-variables-and-secrets
      secrets:
        - name: gcp-key
        - name: db-params

      # Set environment variables that your project requires.
      # See https://docs.semaphoreci.com/article/66-environment-variables-and-secrets
      env_vars:
        - name: GCP_PROJECT_ID
          value: semaphore-demo-cicd-kubernetes
        - name: GCP_PROJECT_DEFAULT_ZONE
          value: us-central1-c
        - name: CLUSTER_NAME
          value: semaphore-demo-cicd-kubernetes
        - name: TRACK
          value: canary

      prologue:
        commands:
          # Authenticate using the file injected from the secret
          - gcloud auth activate-service-account --key-file=gcp-key.json

          # Don't forget -q to silence confirmation prompts
          - gcloud auth configure-docker -q
          - gcloud config set project $GCP_PROJECT_ID
          - gcloud config set compute/zone $GCP_PROJECT_DEFAULT_ZONE

          # Get kubectl config file
          - gcloud container clusters get-credentials $CLUSTER_NAME --zone $GCP_PROJECT_DEFAULT_ZONE --project $GCP_PROJECT_ID
          - checkout
      jobs:
      - name: Deploy
        commands:
          - kubectl get nodes
          - kubectl get pods

          - export IMAGE="gcr.io/$GCP_PROJECT_ID/semaphore-demo-cicd-kubernetes"

          - export REPLICAS=1
          - export TRACK=canary
          - cat deployment.yml | envsubst | tee deploy.yml
          - kubectl apply -f deploy.yml

          - export REPLICAS=2
          - export TRACK=stable
          - cat deployment.yml | envsubst | tee deploy.yml
          - kubectl apply -f deploy.yml


          # Our deployment.yml instructs Kubernetes to pull container image
          # named semaphoredemos/semaphore-demo-cicd-kubernetes:$SEMAPHORE_WORKFLOW_ID
          # envsubst is a tool which will replace $SEMAPHORE_WORKFLOW_ID with
          # its current value. The same variable was used in server-docker-build.yml
          # pipeline to tag and push a container image.
          # - cat deployment.yml | envsubst | tee deploy.yml

          # # Perform declarative deployment:
          # - kubectl apply -f deploy.yml

        
  - name: Functional test
    task:
      # For info on creating secrets, see:
      # https://docs.semaphoreci.com/article/66-environment-variables-and-secrets
      secrets:
        - name: gcp-key

      # Set environment variables that your project requires.
      # See https://docs.semaphoreci.com/article/66-environment-variables-and-secrets
      env_vars:
        - name: CLUSTER_NAME
          value: semaphore-demo-cicd-kubernetes
        - name: GCP_PROJECT_ID
          value: semaphore-demo-cicd-kubernetes
        - name: GCP_PROJECT_DEFAULT_ZONE
          value: us-central1-c

      prologue:
        commands:
          # Authenticate using the file injected from the secret
          - gcloud auth activate-service-account --key-file=gcp-key.json

          # Don't forget -q to silence confirmation prompts
          - gcloud auth configure-docker -q
          - gcloud config set project $GCP_PROJECT_ID
          - gcloud config set compute/zone $GCP_PROJECT_DEFAULT_ZONE

          # Get kubectl config file
          - gcloud container clusters get-credentials $CLUSTER_NAME --zone $GCP_PROJECT_DEFAULT_ZONE --project $GCP_PROJECT_ID
          - checkout
      jobs:

      - name: Test
        commands:
          - sleep 20
          - CANARY_POD=$(kubectl get pod -l track=canary -o name)
          - kubectl exec -it $CANARY_POD -- npm run ping

promotions:
  - name: Stable Deployment
    pipeline_file: deploy-stable-gcp.yml
